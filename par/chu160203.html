        <td align="center" bgcolor="#FF66FF"><h3>中華大學-看見台灣文創陶設計競賽</h3></td>
      </tr>
      <tr>
        <td align="left"><strong>弘鶯陶於2016.02.03始，與中華大學工業產品設計學系進行產學合作，我司於2017年度與新北市進行SBIR計畫-陶瓷自動給水花器技術研發計畫，計畫內容應需要外觀圖案之設計，我司立即想到可在中華大學內辦理設計競賽，藉此讓學生可發揮所長，且累計自身的實務上之經驗，於該年11月在校內辦理設計競賽。</strong></td>
      </tr>
